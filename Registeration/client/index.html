<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<link rel='stylesheet' href='style.css' type='text/css' />
<script src="../server/script.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
    <ul>
        <li><label for="username">FirstName:</label></li>
        <li><input type="text" name="FirstName" size="12" /></li>
        <li><label for="username">MiddleName:</label></li>
        <li><input type="text" name="MiddleName" size="12" /></li>
        <li><label for="username">LastName:</label></li>
        <li><input type="text" name="LastName" size="12" /></li>
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label for="passid">Password:</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="faculty">Faculty:</label></li>
        <li><select name="Faculty">
            <option selected="" value="Default">(Select Faculties)</option>
            <option value="AF">Faculty of Engineering</option>
            <option value="AL">Faculty of Informatics and Computer Science</option>
            <option value="DZ">Faculty of Business Administration</option>
            <option value="AS">Faculty of Architectural Engineering</option>
            <option value="AD">Faculty of Design</option>
            </select>
        </li>
        <li><label></label></li>
        <li><input type="checkbox" name="en" value="en" checked /><span>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</span></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
</form>
</body>
</html>
